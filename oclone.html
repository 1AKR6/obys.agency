<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="oclone.css">
</head>
<body>
    <!-- Ye
      hamara loader page hai jo loading mai kaam aega . -->
    <div id="loader">
        <!-- Loader mai text hai so hum unhe line class div mai rakhenge in h1 -->
        <div class="line">
            <!-- In line1-part we will add up the counter from 0(working counter) to 100 in h5 and h6 -->
            <div id="line1-part">
                <h5>00</h5>
                <h6>- 100</h6>
            </div>
            <!-- Here we have our text -->
            <h1>Your</h1>
        </div>

        <div class="line">
            <h1>Web Experiences</h1>
        </div>

        <div class="line">
            <!-- Same as line and same as explained earlier -->
            <h1>is loading right</h1>
            <h2>now</h2>
        </div>
    </div>
<!-- main page -->
    <div id="main">
        <div id="page1"></div>
        <div id="page2"></div>
        <div id="page3"></div>
    </div>


    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js" integrity="sha512-7eHRwcbYkK4d9g/6tD/mhkf++eoTHwpNM9woBxtPUBWm67zeAfFC+HrdoE2GanKeocly/VxeLvIqwvCdk7qScg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/ScrollTrigger.min.js" integrity="sha512-onMTRKJBKz8M1TnqqDuGBlowlH0ohFzMXYRNebz+yOcc5TQr/zAKsthzhuv0hiyUKEiQEQXEynnXCvNTOk50dg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>

    <script src="oclone.js"></script>
</body>
</html>
